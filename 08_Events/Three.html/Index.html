<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print as instructed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is my current code</h1>
    <button id="start">Start </button>
    <button id="stop">Stop </button>

    <script>
        let intervalId = null; // Variable to store the interval ID

        const sayDate = function() {
            console.log("Printing...", Date.now()); // Print the message
        };

        const startPrinting = function() {
            if (!intervalId) { // Check if interval is not already running
                intervalId = setInterval(sayDate, 1000); // Start printing at 1-second intervals
            }
        };

        const stopPrinting = function() {
            if (intervalId) { // Check if interval is running
                clearInterval(intervalId);
                intervalId = null; // Clear the interval and reset the ID
            }
        };

        // Attach event listeners to buttons
        document.getElementById("start").addEventListener("click", startPrinting);
        document.getElementById("stop").addEventListener("click", stopPrinting);
    </script>
</body>
</html>
